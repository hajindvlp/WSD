<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">  
</head>
<body>
  <div id="main">

    <div id="left">

      <div id="WaferForm">
        <p>Wafer Diameter : </p>
        <input id="WaferInput" type="number" />
      </div>

      <div class="titleBox" id="UnitFormWrapper">
        <h2 class="title">Unit</h2>
        <div id="UnitForm">
          <p>Width : </p>
          <input id="UnitWidthInput" type="number" />
        </div>
        <div id="UnitForm">
          <p>Height : </p>
          <input id="UnitHeightInput" type="number" />
        </div>
      </div>

      <div id="Control">
        <button id="ControlRun">Run</button>
      </div>

      <div id ="ChipTableWrapper">
        <div id="ChipTable">
          <div id="trd">
            <span id="td"> <button id="AddNewChip">+</button>  </span>
            <span id="td"> X </span>
            <span id="td"> Y </span>
            <span id="td"> Width </span>
            <span id="td"> Height </span>
          </div>
        </div>
      </div>
      
      <div class="titleBox" id="Result">
        <h2 class="title">Results</h2>
        <div id="ResultWrapper">
          <p>Max Unit Num : </p> 
          <p id="ResultUnitNum"></p>
        </div>
        <div id="ResultWrapper">
          <p>Max Chip Num : </p> 
          <p id="ResultChipNum"></p>
        </div>
        <div id="ResultWrapper">
          <p>Max Distance : </p> 
          <p id="ResultDist"></p>
        </div>
      </div>
    
    </div>
      
    <div id="right">
      <div id="CanvasWrapper" hidden> 
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
      <div id="SvgWrapper">
        <svg id="svg"></svg>
      </div>
    </div>

  </div>
  <script src="scripts/Chip.js"></script>
  <script src="scripts/Draw.js"></script>
  <script src="scripts/Utils.js"></script>
  <script src="main.js"></script>
</body>
</html>
